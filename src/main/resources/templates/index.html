<!DOCTYPE html5>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
<link rel="stylesheet" href="/css/index.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet">
</head>
<!-- <body class="welcome">
	<span id="splash-overlay" class="splash"></span>
	<span id="welcome" class="z-depth-4"></span>-->
<body>
	<!--Barra de navegación-->
	<header class="navbar-fixed">
		<nav class="navbar navbar-expand-lg navbar-light bg-light deep-purple darken-3">
			<img src="/img/iconohermanosmachado.jpg" class="img-responsive" width="100em">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse pt-2" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<p class="nav-link h3">Inicio</p>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- Cuerpo -->
	<div class="container-fluid">
		<div class="row mt-2">
			<div class="col-12">
				<h1 class="shadow encabezado centrado text-center bg-light rounded">Operaciones por REST</h1>
			</div>
		</div>

		<!-- Botones del CRUD -->
		<div class="row">
			<div class="col-sm-6 mt-2">
				<button type="button" class="btn btn-primary btn-lg col-12" onclick="onClickCrearDato()">Crear un dato</button>
			</div>
			<div class="col-sm-6 mt-2">
				<button type="button" class="btn btn-warning btn-lg col-12" onclick="onClickActualizarDato()">Actualizar un dato</button>
			</div>
			<div class="col-sm-6 mt-2">
				<button type="button" class="btn btn-danger btn-lg col-12" onclick="onClickBorrarDato()">Borrar un dato</button>
			</div>
			<div class="col-sm-6 mt-2">
				<button type="button" class="btn btn-info btn-lg col-12" onclick="onClickConsultarDato()">Consultar un dato</button>
			</div>
		</div>

		<!-- Cargamos el tipo de operación -->
		<div class="row mt-2">
			<div class="col-12">
				<h1 id="tipo-operacion" class="shadow encabezado centrado text-center bg-light rounded">Tipo de operación</h1>
			</div>
		</div>
		<div class="row mt-2">
			<div th:replace="/fragments/fragments_crud.html :: fragment-consulta-select"></div>
			<div th:replace="/fragments/fragments_crud.html :: fragment-consulta-update"></div>
			<div th:replace="/fragments/fragments_crud.html :: fragment-consulta-insert"></div>
			<div th:replace="/fragments/fragments_crud.html :: fragment-consulta-delete"></div>
		</div>
	</div>

	<script th:src="@{/js/index.js}"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
</body>
</html>
