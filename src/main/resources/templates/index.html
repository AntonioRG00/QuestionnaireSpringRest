<!DOCTYPE html5>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/primeui/4.1.7/primeui-all.css" th:href="@{/webjars/primeui/primeui-all.css}" rel="stylesheet" />
<link th:href="@{/webjars/primeui/themes/hot-sneaks/theme.css}" rel="stylesheet" />
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet">
<link rel="stylesheet" href="/css/index.css">
</head>
<!-- <body class="welcome">
	<span id="splash-overlay" class="splash"></span>
	<span id="welcome" class="z-depth-4"></span>-->
<body>
	<!--Barra de navegación-->
	<header class="navbar-fixed">
		<nav class="navbar navbar-expand-lg navbar-light bg-light deep-purple darken-3">
			<img src="/img/iconohermanosmachado.jpg" class="img-responsive" width="100em">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse pt-2" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<p class="nav-link h3">Inicio</p>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container-fluid">

		<!-- Mensajes -->
		<p-growl id="messages"></p-growl>

		<!-- DataTables -->
		<div class="row mt-2">
			<div class="col-12">
				<div class="row mt-2">
					<div class="col-12">
						<h1 id="h1-datatable" class="shadow encabezado centrado text-center bg-light rounded">Tablas de datos</h1>
					</div>
				</div>

				<!-- Menú de los DataTables -->
				<div class="row mt-2">
					<div class="col-12">
						<p-tabview> <th:block th:each="NombreTabla : ${listaNombreTablas}">
							<p-tab th:title="${#strings.capitalize(NombreTabla)}">
							<div th:replace="/fragments/fragments_crud.html :: ${'DataTable-' + #strings.capitalize(NombreTabla)}"></div>
							</p-tab>
						</th:block> </p-tabview>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.js" th:src="@{/webjars/jquery/jquery.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/mustache/mustache.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/primeui/4.1.7/primeui-all.js" th:src="@{/webjars/primeui/primeui-all.js}"></script>
	<script th:src="@{/webjars/x-tag-core/dist/x-tag-core.js}"></script>
	<script th:src="@{/webjars/primeui/primeelements.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" th:src="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" th:src="@{/webjars/font-awesome/js/all.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/index.js}" type="text/javascript"></script>
</body>
</html>
