plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'es.antoniorg'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.19'
	
	/** Webjars */
	compile 'org.webjars:bootstrap:5.0.0-beta3'
	compile 'org.webjars:popper.js:2.5.4'
	compile 'org.webjars:font-awesome:5.15.2'
	compile 'org.webjars:jquery:3.6.0'
	implementation group: 'org.webjars', name: 'webjars-locator', version: '0.40'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
